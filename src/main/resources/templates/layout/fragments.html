<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="headerFragment(activeTab)">
    <header>
        <div class="jumbotron jumbotron-fluid bg-dark">
            <div class="container banner" style="color:ivory">
                <h1 class="lead">&#8220;The best books… <br/>are those that tell you what you know already.&#8221;
                </h1>
                <p>– George Orwell</p>
            </div>
        </div>

        <!-- 네비게이션 바 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/" th:href="@{/}">My Board</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item" th:classappend="${activeTab == 'login'} ? active"
                        sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">로그인</a>
                    </li>


                    <li class="nav-item" th:classappend="${activeTab == 'signup'} ? active"
                        sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/signup}">회원가입</a></li>


                    <li class="nav-item" th:classappend="${activeTab == 'logout'} ? active"
                        sec:authorize="isAuthenticated()">
                        <form class="form-inline" th:action="@{/logout}" th:method="post">
                            <button class="nav-link btn btn-dark" type="submit">로그아웃</button>
                        </form>
                    </li>

                    <li th:if="${member != null}" class="nav-item" th:classappend="${activeTab == 'mypage'} ? active"
                        sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{'/mypage/' + ${member.nickname}}" th:text="${member.nickname}">내
                            정보</a>
                    </li>

                    <li class="nav-item dropdown"  th:classappend="${activeTab == 'animal'} ? active">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                           aria-haspopup="true">반려동물 자랑</a>
                        <div class="dropdown-menu"  >
                            <a th:href="@{/board/animal/all}" class="dropdown-item">전체</a>
                            <div class="dropdown-divider"></div>
                            <a th:href="@{/board/animal/dog}" class="dropdown-item" >강아지</a>
                            <a th:href="@{/board/animal/cat}"  class="dropdown-item" >고양이</a>
                            <a th:href="@{/board/animal/ham}" class="dropdown-item" >햄스터</a>
                            <a th:href="@{/board/animal/other}" class="dropdown-item">기타</a>
                        </div>
                    </li>

                    <li class="nav-item" th:classappend="${activeTab == 'free'} ? active">
                        <a class="nav-link" th:href="@{/board/free}">자유게시판</a></li>



                </ul>

            </div>
        </nav>

    </header>
</th:block>
</header>
</th:block>


<!-- 푸터 -->
<th:block th:fragment="footerFragment">
    <footer class="jumbotron jumbotron-fluid text-center banner" style="margin-bottom:0; background-color:#eeeeee">

        <p class="footer-menu-items footer-menu-items-1">INFO</p>
        <p class="footer-menu-items footer-menu-items-1">SUPPORT</p>
        <p class="footer-menu-items footer-menu-items-1">CONNECTION</p>

        <br/>

        <p class="footer-menu-items footer-menu-items-2">이용약관</p>
        <p class="footer-menu-items footer-menu-items-2">&nbsp;&nbsp;|&nbsp;&nbsp;</p>
        <p class="footer-menu-items footer-menu-items-2">개인정보취급방침</p>

        <p class="footer-menu-items footer-menu-items-3">&copy;김민경</p>
    </footer>
</th:block>
</html>
